<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Flexbox</title>
    <link rel="stylesheet"  href="style.css">
  
</head>
<body>

   
    <div id="container">
        
            <section class="cards">
                <div> 
                    <img src="./cards.css/positivo.png" alt="positivo">
                    <h1>Trial</h1> 
                    <p>(With some imitations)</p> 
                </div>
                <p class="valor">Free!</p>
               
            </section>
          
            <section class="cards">
               <div>
                    <img src="./cards.css/medal.png" alt="medalha"> 
                    <h1>Basic Tier</h1> 
                    <p>(Most popular)</p>
                </div>
                <p class="valor">$10.00</p>
            </section>
            <section class="cards">
                <div>
                    <img src="./cards.css/raio.png" alt="raio"> 
                    <h1>Advanced Tier</h1> 
                    <p>(Only for interprised-level professionals)</p> 
                </div>
                <p class="valor">$6,000.00</p>
            </section>
    </div>
     
     
</body>
</html>
